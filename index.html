<!doctype html>
<html class="no-js" lang="en" ng-app="speedReadingApp">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speed read</title>
    <link rel="stylesheet" href="stylesheets/app.css" />
    <script src="bower_components/modernizr/modernizr.js"></script>
</head>
<body ng-controller="MainCtrl" class="{{ game.paused ? 'is-paused' : 'is-not-paused' }}
                                      {{ game.has_started ? 'has-started' : 'has-not-started' }}
                                      {{ !settings.night_mode ? 'bright-mode' : '' }}
                                      {{ settings.left_align_text ? 'left-align-text' : '' }} ">

    <div class="top-bar">
        <div class="inner-container">
            
            <div class="bar-item">
                <h1>Speed read</h1>
            </div>
            
            <div class="bar-item show-if-not-started">
                <button ng-click="startRead()">Start read</button>
            </div>

            <div class="bar-item show-if-not-started">
                <p>Paste your text below and enjoy the read!</p>
            </div>

            <div class="bar-item show-if-paused">
                <div class="relative">
                    <div class="btn-group">
                        <button ng-click="continueRead()">Continue</button>
                        <button toggle-dropdown="continue-from">v</button>
                        <div id="continue-from" class="dropdown">
                            <ul class="block-links">
                                <li><a ng-click="continueRead()" href="#">Continue from current position</a></li>
                                <li><a ng-click="continueRead(last_sentence)" href="#">Continue from last sentence</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bar-item show-if-paused">
                <button ng-click="stopRead()">Stop</button>
            </div>

            <div class="bar-item show-if-not-paused">
                <div class="btn-group">
                    <button class="show-if-running" ng-click="pauseRead()">Pause</button>
                    <button ng-click="stopRead()">Stop</button>
                </div>
            </div>
            
            <div class="bar-item right">
                <button toggle-dropdown="drop-settings">Settings v</button>
        
                <div id="drop-settings" class="dropdown">
                    <div class="form-row">
                        <label for="set-wpm-sel">Words per minute:</label>
                        <select ng-model="settings.wpm" id="set-wpm-sel" save-on-change>
                            <option value="200">100</option>
                            <option value="200">150</option>
                            <option value="200">200</option>
                            <option value="250">250</option>
                            <option value="300">300</option>
                            <option value="350">350 - Pretty normal</option>
                            <option value="400">400 - A little faster</option>
                            <option value="450">450</option>
                            <option value="500">500</option>
                            <option value="500">550</option>
                            <option value="500">600</option>
                        </select>
                    </div>
                    
                    <div class="form-row">
                        <div class="checkbox">
                            <div class="check">
                                <input ng-model="settings.pause_between_paragraphs" id="set-pause-para-chk" type="checkbox" save-on-change>
                                <span></span>
                            </div>
                            <label for="set-pause-para-chk">Pause between line breaks</label>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="checkbox">
                            <div class="check">
                                <input ng-model="settings.pause_between_sentences" id="set-pause-sent-chk" type="checkbox" save-on-change>
                                <span></span>
                            </div>
                            <label for="set-pause-sent-chk">Pause between sentences</label>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="checkbox">
                            <div class="check">
                                <input ng-model="settings.left_align_text" id="set-leftalign-chk" type="checkbox" save-on-change>
                                <span></span>
                            </div>
                            <label for="set-leftalign-chk">Left align text</label>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="checkbox">
                            <div class="check">
                                <input ng-model="settings.night_mode" id="set-nm-chk" type="checkbox" save-on-change>
                                <span></span>
                            </div>
                            <label for="set-nm-chk">Night mode</label>
                        </div>
                    </div>

                </div> <!-- drop settings -->
            </div>

        </div> <!-- inner container -->
    </div> <!-- top bar -->

    <textarea ng-model="settings.text" class="editor" placeholder="Paste your text here..." spellcheck=false ng-paste="formatPastedText($event)" save-on-change>
Have     you ever forgotten your phone?

When did you realise you’d forgotten it? I’m guessing you didn’t just smack your forehead and exclaim ‘damn’ apropos of nothing. The realisation probably didn’t dawn on you spontaneously. More likely, you reached for your phone, pawing open your pocket or handbag, and were momentarily confused by it not being there. Then you did a mental restep of the morning’s events.

Shit.

In my case, my phone’s alarm woke me up as normal but I realised the battery was lower than I expected. It was a new phone and it had this annoying habit of leaving applications running that drain the battery overnight. So, I put it on to charge while I showered instead of into my bag like normal. It was a momentary slip from the routine but that was all it took. Once in the shower, my brain got back into ‘the routine’ it follows every morning and that was it.

Forgotten.</textarea>
    
    <div class="word-canvas" ng-click="game.paused=true">
        <div class="word-container">
            <div class="center-point">{{ game.words[game.currentWord] }}</div>
        </div>
        <div class="timeline">
            <div class="marker" style="width: {{ game.percentComplete() }}%"></div>
            <div class="text">{{ game.percentComplete(true) }}%</div>
        </div>
        <div class="paused-screen">
            <p>Reading paused, {{ game.percentComplete(true) }}% complete</p>
            <button ng-click="continueRead(); $event.stopPropagation();">Start</button> &nbsp;&nbsp;&nbsp;&nbsp;or&nbsp;&nbsp;&nbsp;&nbsp; <button ng-click="continueRead(10); $event.stopPropagation();">Start from 10 words back</button>
        </div>
    </div>


    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <!--<script src="bower_components/foundation/js/foundation.min.js"></script>-->
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.15/angular.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
